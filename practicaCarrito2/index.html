<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5c class="card-title"> Frutilla üçì </h5>
                            <p class="lead">$300</p>
                            <button type="button" class="btn btn-outline-primary" data-fruta="frutilla" data-precio="300">Agregar</button>   
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5c class="card-title"> Banana üçå </h5>
                            <p class="lead">$100</p>
                            <button type="button" class="btn btn-outline-primary" data-fruta="banana" data-precio="100">Agregar</button>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5c class="card-title"> Manzana üçè </h5>
                            <p class="lead">$200</p>
                            <button type="button" class="btn btn-outline-primary" data-fruta="Manzana" data-precio="200">Agregar</button>                        
                </div>
                </div>
            </article>

        </div>
    </main>
        <secction class="container mt-3">
        <ul class="list-group" id="carrito"></ul>
        
    </secction>
    
    <footer id="footer" class="container mt-3">
        <template id="templateFooter">
            <div class="card ">
                <div class="card-body d-flex justify-content-between" >
                    <p class="lead mb-0">Total $ <span> 1500$</span></p> <!--mb-0 es para alinear el boton con el texto del span-->
                    <button type="button" class="btn btn-outline-info">Finalizar Compra</button>
                </div>
            </div>
        </template>
    </footer>
    
    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle"> 12 </span>
            <span class="lead align-middle">Frutilla</span> 
        </li> 
        <li class="list-group-item d-flex justify-content-between align-item-center">
            <div>
                <p class="lead mb-0"> total: $<span>300</span></p>
            </div>
            <div>
                <!--BOTONES-->
                <button class="btn btn-sm btn-danger">Quitar</button>
                <button class="btn btn-sm btn-success">Agregar</button>
            </div>
        </li> 
    </template>

    <template id="template">
        <li class="list-group-item d-flex justify-content-between align-item-center">
            <span class="lead">Banana</span> 
            <span class="badge bg-primary rounded-pill"> 12 </span>
        </li> 
    </template>

    <template id="template">
        <li class="list-group-item d-flex justify-content-between align-item-center">
            <span class="lead">Manzana</span> 
            <span class="badge bg-primary rounded-pill"> 12 </span>
        </li> 
    </template>

    <script src="./app.js"></script>

</html>
